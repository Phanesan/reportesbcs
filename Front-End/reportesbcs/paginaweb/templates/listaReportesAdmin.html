<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Reportes Admin</title>
    <link rel="stylesheet" href="{% static 'css/estiloMenu.css' %}" />
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body onload="cargarNavbar()">
    <div id="divNavbar"></div>
    <div
      id="cuerpoReporte"
      class="p-2 text-dark bg-opacity-50 text-center fw-bold"
      style="margin: 5%; padding: 10px"
    >
      <select class="formCategoria" aria-label="Categoria" id="filtroCategoria">
        <option selected>Filtrar por Categoria</option>
        <option value="Baches">Baches</option>
        <option value="Acera Dañada">Acera Dañada</option>
        <option value="Señalizacion Dudosa">Señalizacion Dudosa</option>
        <option value="Problema de Alcantarillado">
          Problema de Alcantarillado
        </option>
        <option value="Problema de Alumbrado">Problema de Alumbrado</option>
        <option value="Acumulación de Basura">Acumulación de Basura</option>
        <option value="Semaforo Defectuoso">Semaforo Defectuoso</option>
      </select>

      <table class="table" style="margin-top: 2%">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Calle Principal</th>
            <th scope="col">Categoria</th>
            <th scope="col">Comentarios</th>
          </tr>
        </thead>
        <tbody id="tablaReportesUser"></tbody>
      </table>
      <button type="submit" class="btn botones" id="editarReporte">
        Editar Reporte</button
      ><button type="submit" class="btn botones" id="eliminarReporte">
        Eliminar Reporte
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/js/navbar.js"></script>
    <script
      type="text/javascript"
      src="../static/js/tablaReportesUser.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
