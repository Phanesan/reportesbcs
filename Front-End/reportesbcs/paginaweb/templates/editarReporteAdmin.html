<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Reporte Admin</title>

    <link rel="stylesheet" href="{% static 'css/estiloMenu.css' %}" />
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body onload="cargarNavbar()">
    <div id="divNavbar"></div>

    <div
      id="cuerpoReporte"
      class="p-2 text-dark bg-opacity-50 text-center fw-bold"
      style="margin: 5%; padding: 10px"
    >
      <form id="editarReporteAdmin">
        <div class="row">
          <div class="col">
            <label for="callePrincipalInput1" class="form-label"
              >Calle Principal</label
            >
            <input
              type="text"
              class="form-control formatoInput"
              id="callePrincipalInput1"
            />

            <label for="calleSecundariaInput1" class="form-label"
              >Calle Secundaria</label
            >
            <input
              type="text"
              class="form-control formatoInput"
              id="calleSecundariaInput1"
            />

            <label for="coloniaInput1" class="form-label">Colonia</label>
            <input
              type="text"
              class="form-control formatoInput"
              id="coloniaInput1"
            />

            <label for="categoriaInput1" class="form-label"
              >Categoria de incidencia:
            </label>
            <select
              class="formCategoria"
              aria-label="Categoria"
              id="categoriaInput1"
            >
              <option selected>Opciones...</option>
              <option value="1">Baches</option>
              <option value="2">Acera Dañada</option>
              <option value="3">Señalizacion Dudosa</option>
              <option value="4">Problema de Alcantarillado</option>
              <option value="5">Problema de Alumbrado</option>
              <option value="6">Acumulación de Basura</option>
              <option value="7">Semaforo Defectuoso</option>
            </select>
            <br />
            <label for="comentInput1" class="form-label">Comentarios</label>
            <textarea
              type="text"
              class="form-control formatoInput"
              id="comentInput1"
              style="resize: none"
            ></textarea>
          </div>
          <div class="col">
            <div class="imagenPerfil">
              <div class="overlay"></div>
              <img src="{%static 'images/noImage.jpg'%}" alt="Snow" id="imgU" />
              <input type="file" name="UserImage" id="agregarImagen" hidden />
              <button
                disabled
                type="button"
                class="btn botonImagen"
                id="activarAgreagarImagen"
              >
                Subir Imagen
              </button>
            </div>
            <button type="button" class="btn botones" id="actualizarReporte">
              Actualizar Reporte
            </button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/js/imagenReporte.js"></script>
    <script type="text/javascript" src="../static/js/navbar.js"></script>
  </body>
</html>
